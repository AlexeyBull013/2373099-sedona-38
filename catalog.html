<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <header class="page-header">
        <nav class="main-nav">
          <p class="logo">
        <img src="img/logotype-sedona.svg" width="140" height="70" alt="Логотип Седоны">
        </p>
          <ul class="navigation-list">
            <li class="navigation-item">
              <a class="navigation-link" href="#">Главная</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">О Седоне</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link navigation-link-current" href="#">Гостиницы</a>
            </li>
          </ul>
          <ul class="navigation-list navigation-user">
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">Поиск</span>
                </a>
              <li class="navigation-item">
                <a class="navigation-link" href="#">
                  <span class="visually-hidden">Избранное</span>
                </a>
                <li class="navigation-item">
                  <a class="navigation-link" href="#">
                    <span class="visually-hidden">Хочу сюда</span>
                  </a>
          </ul>
        </nav>
      </header>
        <main class="inner">
            <header class="inner-header">
                <h1 class="inner-header-title">Гостиницы седоны</h1>
            </header>

            <section class="catalog-hotels">
                <h2 class="visually-hidden">список гостиниц с фильтрами</h2>
            <form class="catalog-filter" action="https://htmlacademy.ru" method="get">
                <fieldset class="catalog-filter-group">

                    <legend class="catalog-filter-title">Инфраструктура:</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                    <label class="control">
                        <input class="control-input" type="checkbox" name="Бассейн" checked>Бассейн
                    </label>
                </li>
                <li class="catalog-filter-item">
                    <label class="control">
                        <input class="control-input" type="checkbox" name="Парковка" checked>Парковка
                    </label>
                    </li>
                    <li class="catalog-filter-item">
                    <label class="control">
                        <input class="control-input" type="checkbox" name="Wi-fi">Wi-fi
                    </label>
                </li>
                </ul>
                </fieldset>
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Тип жилья:</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                    <label class="control">
                        <input class="control-input" type="radio" name="hotels" checked>Госттиница
                    </label>
                </li>
                <li class="catalog-filter-item">
                    <label class="control">
                        <input class="control-input" type="radio" name="hotels">Мотель
                    </label>
                    </li>
                    <li class="catalog-filter-item">
                    <label class="control">
                        <input class="control-input" type="radio" name="hotels">Апартаменты
                    </label>
                </li>
                </ul>
                </fieldset>
            </form>
            </section>
        </main>

      <footer class="page-footer">
        <ul class="footer-social-list">
          <li class="footer-social-item">
            <a href="https://vk.com/htmlacademy">
              <img src="img/vk.svg" alt="vkontakte" width="18" height="15">
            </a>
          </li>
          <li class="footer-social-item">
            <a href="https://t.me/htmlacademy">
              <img src="img/telegramm.svg" alt="telegramm" width="18" height="15">
            </a>
          </li>
          <li class="footer-social-item">
            <a href="https://www.youtube.com/user/htmlacademyru">
              <img src="img/youtube.svg" alt="youtube" width="18" height="15">
            </a>
          </li>
        </ul>
          <p class="tel">
            <a href="tel:+78128121212">+7 (812) 812-12-12</a>
          </p>
          <p class="logo-html">
            <a href="https://htmlacademy.ru">
              <img src="img/HTML-Academy.svg" alt="HTML-Academy" width="115" height="33">
            </a>
          </p>
      </footer>

  </body>
</html>
